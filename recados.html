<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/recados.css">
    <title>Recados</title>
</head>

<body>
    <h1>Meus Recados</h1>

    <form id="form-cadastro">
       
            <label for="descricao-recado">Descriçao</label>
            <input type="text" name="descricaoRecado" id="descricaoRecado">

            <label for="detalhamento-livro">Detalhamento</label>
            <input type="text" name="detalhamentoRecado" id="detalhamentoRecado">

            <input type="submit" value="Salvar" id="btn-salvar">
            <input type="hidden" name="id" id="id" value="confirm" />
            <input type="button" value="Sair" id="btn-sair">
      
    </form>

    <table id="tabela-registros">
        <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>Detalhamento</th>
            <th>Ações</th>
        </tr>

        <tbody id="tbody"></tbody>
    </table>
    <script src="./js/recados.js"></script>
</body>

</html>
