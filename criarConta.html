<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/criarConta.css">
    <title>Criar Conta</title>
</head>
<body>
    <main>
        <div id="container">
                <img id="img1" src="./images/1.jpg" alt="">
            <div id="login">
                <h1>CRIAR CONTA</h1>
                <form id="form-login">
                    <label for="username"></label>
                    <input type="text" name="username" id="nome" placeholder="E-mail">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <label for="password2"></label>
                    <input type="password" name="password2" id="password2" placeholder="Repeat Password">
                    <label for="criarConta"></label>
                    <input type="submit" name="criarConta" id="criarConta" value="Criar Conta Agora">
                    <a href="./login.html">
                        <input type="button" name="btn-voltar" id="btnVoltar" value="Voltar ao login">
                        <label for="btn-voltar"></label>
                    </a>
                    
                </form>
            </div>        
        </div>
    </main>
    <script src="./js/criarConta.js"></script>
</body>
</html>
